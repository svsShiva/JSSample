<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>JS Assignment!</title>
</head>

<body>
    <div class="container">
        <div class="m-4">
            <div class="form-group">
                <label>Task</label>
                <input type="text" class="form-control" id="inputTask">
            </div>
            <div class="error" style="display: none;">
                <div class="alert alert-danger">
                    Task is Required
                </div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" id="inputTaskType">
                    <option value="no" selected="true" disabled>Select type</option>
                    <option value="do">To-do</option>
                    <option value="doing">In-progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="AddTask()">Add</button>
        </div>

        <div class="d-flex justify-content-center my-4">
            <div class="d-flex justify-content-center bg-danger p-3" ondrop="drop(event)" ondragover="allowDrop(event)"
                id="delete">
                <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg bg-dark mx-1" id="do" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                To-do
            </div>
            <div class="col-lg bg-secondary mx-1" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                In-progress
            </div>
            <div class="col-lg bg-success mx-1" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                Done
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>


<script src="js/dom.js"></script>
</html>
