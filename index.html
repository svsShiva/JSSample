<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>JS Assignment!!</title>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <!-- Invalid email prompt -->
        <div class="alert alert-danger" role="alert" id="emailError" style="display: none;">
            Enter a valid email!
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <!-- Invalid password prompt -->
        <div class="alert alert-danger" role="alert" id="passwordError" style="display: none;">
            Enter a valid password! (Password length greater that 8, should contain a one lowercase, one uppercase and
            a special character)
        </div>
        <!-- Invalid credentials prompt -->
        <h6 role="alert" id="loginError" style="color:red">
        </h6>
        <!-- Login button -->
        <button class="btn btn-success" id="loginButton" onclick="Login()" disabled>Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>


<script src="js/main.js"></script>
<script>

</script>

</html>
